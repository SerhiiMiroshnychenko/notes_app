{% extends 'notes/base.html' %}

{% block header %}
    <h1>Вітаємо на сайті "NOTES"</h1>
{% endblock %}

{% block content %}
    <div class="content">
        {% for note in notes_list %}
            <div class="note">
                <h4>{{ note.title }}</h4>
                <p>{{ note.text|truncatewords:20 }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
